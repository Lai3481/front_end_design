      //   for循环
      for (var i = 0; i < 5; i++) {
        // 循环体
        console.log(i);
      }

      var sum = 0;
      for (var i = 1; i <= 100; i++) {
        sum = sum + i;
      }
      console.log(sum);

      //   数组
      var arr = [100, "20", undefined, null, [0, 0, [1, 1]]];
      //   数组下标:用来访问数组元素的序号（数组下标从 0 开始）
      var res = arr[2];
      console.log(res);
      console.log(arr[4]);
      console.log(arr);
      //   数组长度:指的是数组当中的数组元素的个数。
      var length = arr.length;
      console.log(length);

        10,

      console.log(arr1[arr1.length - 1]);

      var obj = {
        name: "大司马",
        age: 30,
      };
      console.log(obj);
      console.log(obj.name);
      console.log(obj.age);

      //   函数
