<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./demo1.css" />
    <style></style>
  </head>
  <body>
    <div>测试div1</div>
    <div>测试div2</div>
    <div>测试div3</div>
    <div>测试div4</div>
    <!-- css语言 语法: 
                     选择器 { 样式声明 }


    -->
    <!-- class，class名由字母数字下划线组成，但不能以数字开头 -->
    <span class="laoda kobe">测试span</span>
    <p>段落1</p>
    <!-- id, id名由字母数字下划线组成，但不能以数字开头-->
    <!-- 区别，class可以重复，id不行；并且同一元素可以有多个class -->
    <p id="p2">段落2</p>
    <p>段落3</p>
    <strong>文字加粗</strong>
    <strong>文字加粗</strong>
    <strong>文字加粗</strong>
  </body>
</html>
