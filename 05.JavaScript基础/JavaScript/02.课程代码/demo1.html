<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <!-- 方式一:行内式JavaScript，写在标签的内部 -->
    <div onclick="alert('芜湖起飞~')">点我试试</div>
    <!-- 方式二:内联式JavaScript，写在script标签内部 -->
    <script>
      document.querySelector("div").onclick = function () {
        alert("芜湖起飞~");
      };
    </script>
    <!-- 方式三:外联式JavaScript，写单独的JavaScript文件当中，通过script标签引入 -->
    <script src="./my.js"></script>
    <!-- JavaScript代码尽量写在尾部，因为浏览器会先加载HTML，再加载JS，这样JS代码会先执行，然后再加载HTML，这样页面会先渲染，然后再加载JS，这样页面会先渲染，然后再加载JS，这样页面会先渲染，然后再加载JS，这样页面会先渲染，然后再加载JS，这样页面会先渲染，然后再加载JS，这样页面会先渲染，然后再加载JS，这样页面会先渲染，然后再加载 -->
  </body>
</html>
