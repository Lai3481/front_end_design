<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   1.==判等号,(如果是不同的数据类型，那么先转换数据类型再判断)
      console.log(10 == 10);
      console.log(10 == "10");
      //   如果字符串能转成数字就转，如果不能就转换成非数字NaN(Not a Number)
      console.log(10 == "10a");
      //   2.=== 全等号，不进行数据类型转换，如果能比就比，如果不能就直接false
      console.log(10 === "10");
    </script>
  </body>
</html>
